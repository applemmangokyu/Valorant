       <h2><p>발로란트는 어떻게 플레이하는가?</p></h2>

      <p>
      기본적으로 5v5게임이며, 공격팀과 수비팀으로 나뉜다<p>

      <h3>공격팀</h3> 수비팀의 수비를 돌파하여 '사이트'라고 칭하는 특정 구역에 폭탄을 설치한다. 이후 적을 모두 섬멸하거나, 폭탄이 터지기까지 방어하면 승리할 수 있다.<br>
      <h3>수비팀</h3> 공격팀의 공격을 방어하며 시간이 모두 소요될때까지 버티거나, 공격팀이 설치한 폭탄을 해체하면 승리한다.
